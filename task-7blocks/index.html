<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7 Blocks</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .block1 {
            border: solid black 5px;
            background-color: orangered;
            height: 95vh;
            width: 95vw;
            display: flex;
            flex-direction: column;
        }
        .block1 div {
            height: 15%;
            width: 100%;
        }
        ul {
            display: flex;
            width: 100%;
            padding: 0;
            margin: 0;
            height: 70%;
            list-style-type: none;
        }
        li {
            flex: 1;
            height: 100%;
        }
        li:nth-child(1) {
            background-color: red;
        }
        li:nth-child(2) {
            background-color: green;
        }
        li:nth-child(3) {
            background-color: cyan;
        }
        li:nth-child(4) {
            background-color: black;
        }
    </style>
</head>
<body>
    <div class="block1">
        <div></div>
        <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
</body>
</html>
